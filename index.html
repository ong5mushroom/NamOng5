<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Nấm Ông 5 - Trao sức khỏe, trọn yêu thương</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { background-color: #f8fafc !important; color: #0f172a !important; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.8); box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08); border-radius: 20px; }
        input, select, textarea { background: #fff !important; border: 1px solid #cbd5e1 !important; color: #000 !important; font-weight: 600; border-radius: 12px; padding: 12px; width: 100%; outline: none; transition: 0.2s; }
        input:focus, select:focus { border-color: #2563eb !important; ring: 2px solid #bfdbfe; }
        .btn-action:active { transform: scale(0.96); }
        .hidden { display: none !important; }
        .animate-pop { animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        /* NỀN HOA VĂN MÀU SẮC CHO LOGIN */
        #login-overlay {
            /* Gradient nền */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            /* Lớp phủ hoa văn chấm bi mờ */
            background-image: 
                radial-gradient(rgba(255, 255, 255, 0.2) 2px, transparent 2px),
                radial-gradient(rgba(255, 255, 255, 0.2) 2px, transparent 2px),
                linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: 30px 30px, 30px 30px, 100% 100%;
            background-position: 0 0, 15px 15px, 0 0;
        }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden bg-slate-50">

    <header class="h-16 glass fixed top-0 w-full z-40 flex items-center justify-between px-4 border-b">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-gradient-to-br from-blue-600 to-indigo-700 rounded-xl flex items-center justify-center text-white font-black text-xl shadow-lg shadow-blue-200">N</div>
            <div>
                <div id="head-user" class="text-sm font-black text-slate-800 uppercase">KHÁCH</div>
                <div id="head-role" class="text-[10px] font-bold text-slate-500">Connecting...</div>
            </div>
        </div>
        <button id="btn-settings" class="hidden w-10 h-10 rounded-full bg-white text-slate-600 shadow-sm flex items-center justify-center btn-action"><i class="fas fa-cog text-xl"></i></button>
    </header>

    <main id="main-app" class="flex-1 mt-16 overflow-y-auto pb-28 px-3 pt-3 scroll-smooth">
        <div id="view-home" class="view-section animate-pop"></div>
        <div id="view-tasks" class="view-section hidden animate-pop"></div>
        <div id="view-sx" class="view-section hidden animate-pop"></div>
        <div id="view-th" class="view-section hidden animate-pop"></div>
        <div id="view-team" class="view-section hidden animate-pop"></div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-md h-[70px] z-30 flex justify-between items-center px-6 border-t border-slate-100 shadow-[0_-4px_20px_rgba(0,0,0,0.03)] pb-1">
    
    <button class="nav-btn group flex flex-col items-center justify-center gap-1 w-16 h-14 rounded-xl transition-all active:scale-95" data-tab="tasks">
        <div class="icon-box w-6 h-6 flex items-center justify-center rounded-full mb-0.5 transition-colors">
            <i class="fas fa-clipboard-check text-xl text-slate-400 group-[.active]:text-blue-600"></i>
        </div>
        <span class="text-[9px] font-bold text-slate-400 group-[.active]:text-blue-600">VIỆC</span>
    </button>
    
    <button class="nav-btn group flex flex-col items-center justify-center gap-1 w-16 h-14 rounded-xl transition-all active:scale-95" data-tab="sx">
        <div class="icon-box w-6 h-6 flex items-center justify-center rounded-full mb-0.5 transition-colors">
            <i class="fas fa-seedling text-xl text-slate-400 group-[.active]:text-green-600"></i>
        </div>
        <span class="text-[9px] font-bold text-slate-400 group-[.active]:text-green-600">SẢN XUẤT</span>
    </button>
    
    <button class="nav-btn group flex flex-col items-center justify-center gap-1 w-16 h-14 rounded-xl transition-all active:scale-95" data-tab="th">
        <div class="icon-box w-6 h-6 flex items-center justify-center rounded-full mb-0.5 transition-colors">
            <i class="fas fa-box-open text-xl text-slate-400 group-[.active]:text-orange-500"></i>
        </div>
        <span class="text-[9px] font-bold text-slate-400 group-[.active]:text-orange-500">KHO</span>
    </button>
    
    <button class="nav-btn group flex flex-col items-center justify-center gap-1 w-16 h-14 rounded-xl transition-all active:scale-95" data-tab="team">
        <div class="icon-box w-6 h-6 flex items-center justify-center rounded-full mb-0.5 transition-colors">
            <i class="fas fa-users-cog text-xl text-slate-400 group-[.active]:text-purple-600"></i>
        </div>
        <span class="text-[9px] font-bold text-slate-400 group-[.active]:text-purple-600">TEAM</span>
    </button>

</nav>
       <div id="login-overlay" class="fixed inset-0 z-[300] flex flex-col items-center justify-center p-6">
        
        <div class="mb-8 text-center animate-pop">
            <div class="w-28 h-28 bg-white/90 backdrop-blur rounded-[30px] flex items-center justify-center mx-auto mb-6 shadow-2xl">
                <i class="fas fa-mushroom text-6xl text-amber-600"></i>
            </div>
            <h1 class="text-3xl font-black text-white uppercase tracking-tight mb-2 drop-shadow-md">Nấm Ông 5</h1>
            <p class="text-sm font-bold text-white/90 italic drop-shadow">"Trao sức khỏe, trọn yêu thương"</p>
        </div>

        <div class="w-full max-w-sm space-y-5 animate-pop" style="animation-delay: 0.1s">
            
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <i class="fas fa-user text-slate-400"></i>
                </div>
                <select id="login-user" class="glass !bg-white/95 pl-12 p-4 text-lg font-bold text-slate-700 shadow-lg border-0 appearance-none">
                    <option value="">-- Đang tải danh sách... --</option>
                </select>
                <div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none">
                    <i class="fas fa-chevron-down text-slate-400"></i>
                </div>
            </div>

            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <i class="fas fa-lock text-slate-400"></i>
                </div>
                <input type="password" id="login-pin" class="glass !bg-white/95 pl-12 p-4 text-center text-3xl font-black tracking-[0.5em] shadow-lg border-0 focus:border-blue-500" placeholder="••••" maxlength="4" inputmode="numeric">
            </div>
            
            <button id="login-btn" class="w-full bg-gradient-to-r from-amber-500 to-orange-600 text-white py-4 rounded-xl font-bold shadow-xl uppercase text-lg active:scale-95 transition btn-action flex items-center justify-center gap-2 hover:shadow-orange-500/50">
                <span>Đăng Nhập</span> <i class="fas fa-arrow-right"></i>
            </button>
        </div>

        <div id="login-status" class="mt-8 text-white/60 text-xs font-mono font-bold">V903 - Classic Login</div>
    </div>
    
    <div id="modal-container" class="hidden fixed inset-0 z-[200] flex items-center justify-center bg-black/60 p-4 backdrop-blur-sm transition-all"></div>
    <div id="msg-box" class="hidden fixed top-6 left-1/2 -translate-x-1/2 px-6 py-3 rounded-full shadow-2xl text-white font-bold z-[250] text-sm animate-pop bg-slate-900/90 whitespace-nowrap"></div>

    <script type="module" src="js/app.js?v=3.1"></script>
</body>
</html>
