<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Nấm Ông 5">
    <title>Nấm Ông 5 - Platinum Modular</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <div id="msg-box"></div>

    <div id="login-overlay">
        <div class="text-center">
            <i class="fas fa-seedling text-6xl text-amber-800 mb-4"></i>
            <h1 class="text-4xl font-black text-slate-800">Nấm Ông 5</h1>
            <p class="slogan mb-8">HỆ THỐNG QUẢN TRỊ V163</p>
            <div id="login-loading" class="text-xs text-slate-400 mb-2">Đang kết nối máy chủ...</div>
            <div class="w-64 space-y-3 mx-auto">
                <select id="login-user" class="input-box text-center" disabled><option>Đang tải...</option></select>
                <input id="login-pin" type="password" placeholder="Mã PIN" class="input-box text-center text-2xl tracking-widest" disabled>
                <button id="login-btn" class="btn-primary bg-amber-900 opacity-50" disabled>ĐĂNG NHẬP</button>
            </div>
        </div>
    </div>

    <header id="app-header">
        <div class="flex items-center gap-3">
            <div class="bg-amber-900 p-1.5 rounded-xl shadow-lg border border-amber-800"><i class="fas fa-leaf text-white"></i></div>
            <div><h1 class="text-base font-black uppercase text-slate-800">Nấm Ông 5</h1><p class="text-[7px] font-bold text-amber-800 uppercase">Trao sức khỏe - Trọn yêu thương</p></div>
        </div>
        <div class="text-right">
            <p id="head-user" class="font-bold text-xs text-slate-700">...</p>
            <p id="head-role" class="text-[9px] text-amber-700 font-bold uppercase">...</p>
        </div>
        <button id="btn-settings" class="ml-2 w-8 h-8 bg-slate-100 rounded-full flex items-center justify-center text-slate-500 shadow-sm"><i class="fas fa-cog"></i></button>
    </header>

    <div id="app-view-container">
        <div id="view-home" class="view-section hidden"></div>
        <div id="view-tasks" class="view-section hidden"></div>
        <div id="view-sx" class="view-section hidden"></div>
        <div id="view-th" class="view-section hidden"></div>
        <div id="view-team" class="view-section hidden"></div>
    </div>

    <div id="chat-layer">
        <div class="h-[70px] bg-white border-b flex items-end px-4 pb-3"><button id="btn-close-chat" class="mr-3"><i class="fas fa-arrow-left"></i></button><h2 class="font-bold text-lg">THẢO LUẬN</h2></div>
        <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-3 bg-slate-50"></div>
        <div class="p-3 bg-white border-t flex gap-2">
            <input id="chat-input" class="flex-1 bg-slate-100 rounded-full px-4 py-2 text-sm outline-none" placeholder="Nhập tin nhắn...">
            <button id="btn-send-chat" class="w-10 h-10 bg-blue-600 rounded-full text-white"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <nav id="app-nav">
        <button class="nav-btn active" data-tab="home"><i class="fas fa-home text-xl"></i><span>HOME</span></button>
        <button class="nav-btn" data-tab="tasks"><i class="fas fa-clipboard-list text-xl"></i><span>VIỆC</span></button>
        <button class="nav-btn" data-tab="sx"><i class="fas fa-industry text-xl"></i><span>SX</span></button>
        <button class="nav-btn" data-tab="th"><i class="fas fa-box-open text-xl"></i><span>THDG</span></button>
        <button class="nav-btn" data-tab="team"><i class="fas fa-users text-xl"></i><span>TEAM</span></button>
        <button class="nav-btn" id="btn-open-chat"><i class="fas fa-comments text-xl"></i><span>CHAT</span></button>
    </nav>

    <div id="modal-container"></div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
