<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nấm Ông 5 - V300 ULTIMATE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-50 text-slate-800 h-screen flex flex-col overflow-hidden">

    <header id="app-header" class="h-16 bg-white border-b flex items-center justify-between px-4 fixed top-0 w-full z-40 shadow-sm">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-gradient-to-br from-amber-700 to-amber-900 rounded-full flex items-center justify-center text-white font-black text-xl shadow border-2 border-white">
                N
            </div>
            <div>
                <div id="head-user" class="text-sm font-black text-blue-800 uppercase leading-tight">KHÁCH</div>
                <div id="head-role" class="text-[10px] font-bold text-slate-400 uppercase">Đang kết nối...</div>
            </div>
        </div>
        <div class="flex gap-2">
            <button id="btn-open-settings" class="w-10 h-10 rounded-full bg-slate-50 text-slate-500 hover:bg-slate-100 flex items-center justify-center transition"><i class="fas fa-cog text-lg"></i></button>
        </div>
    </header>

    <main class="flex-1 mt-16 overflow-y-auto pb-24 scroll-smooth" id="main-app">
        <div id="login-overlay" class="fixed inset-0 z-[100] bg-slate-900/95 backdrop-blur flex flex-col items-center justify-center p-6 text-white transition-opacity duration-500">
            <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center mb-6 shadow-[0_0_30px_rgba(255,255,255,0.3)] animate-bounce">
                <i class="fas fa-mushroom text-4xl text-amber-800"></i>
            </div>
            <h2 class="text-3xl font-black uppercase tracking-widest mb-1 text-center">NẤM ÔNG 5</h2>
            <p class="text-slate-400 text-xs font-bold mb-8 tracking-widest">HỆ THỐNG QUẢN TRỊ V300</p>
            
            <div class="w-full max-w-xs space-y-4">
                <select id="login-user" class="w-full bg-white/10 border border-white/20 rounded-xl p-4 text-center font-bold text-lg outline-none focus:border-amber-500 transition">
                    <option value="">Đang tải danh sách...</option>
                </select>
                <input type="password" id="login-pin" class="w-full bg-white/10 border border-white/20 rounded-xl p-4 text-center font-black text-2xl tracking-[0.5em] outline-none focus:border-amber-500 transition" placeholder="PIN" maxlength="4">
                <button id="login-btn" class="w-full bg-gradient-to-r from-amber-600 to-amber-700 py-4 rounded-xl font-black uppercase tracking-wider shadow-lg active:scale-95 transition">ĐĂNG NHẬP</button>
            </div>
            <div id="login-status" class="mt-6 text-xs font-mono text-slate-500">Đang kết nối Server...</div>
        </div>

        <div id="view-home" class="view-section animate-fade"></div>
        <div id="view-tasks" class="view-section hidden animate-fade"></div>
        <div id="view-sx" class="view-section hidden animate-fade"></div>
        <div id="view-th" class="view-section hidden animate-fade"></div>
        <div id="view-stock" class="view-section hidden animate-fade"></div>
        <div id="view-team" class="view-section hidden animate-fade"></div>
    </main>

    <button id="btn-open-chat" class="fixed bottom-20 right-4 w-14 h-14 bg-gradient-to-r from-blue-600 to-blue-500 text-white rounded-full shadow-2xl z-40 flex items-center justify-center animate-bounce-slow active:scale-90 transition">
        <i class="fas fa-comment-dots text-2xl"></i>
    </button>

    <nav id="app-nav" class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-100 h-[70px] z-30 shadow-[0_-5px_20px_rgba(0,0,0,0.03)]">
        <div class="grid grid-cols-5 h-full">
            <button class="nav-btn group active" data-tab="home">
                <i class="fas fa-home text-xl mb-1 group-[.active]:text-blue-600 text-slate-400 transition"></i>
                <span class="text-[9px] font-bold uppercase group-[.active]:text-blue-600 text-slate-400">Home</span>
            </button>
            <button class="nav-btn group" data-tab="tasks">
                <i class="fas fa-tasks text-xl mb-1 group-[.active]:text-blue-600 text-slate-400 transition"></i>
                <span class="text-[9px] font-bold uppercase group-[.active]:text-blue-600 text-slate-400">Việc</span>
            </button>
            <button class="nav-btn group" data-tab="sx">
                <div class="w-12 h-12 -mt-8 bg-blue-600 rounded-full flex items-center justify-center shadow-lg border-4 border-slate-50 group-[.active]:bg-amber-600 transition">
                    <i class="fas fa-plus text-white text-2xl"></i>
                </div>
            </button>
            <button class="nav-btn group" data-tab="th">
                <i class="fas fa-leaf text-xl mb-1 group-[.active]:text-blue-600 text-slate-400 transition"></i>
                <span class="text-[9px] font-bold uppercase group-[.active]:text-blue-600 text-slate-400">Kho</span>
            </button>
            <button class="nav-btn group" data-tab="team">
                <i class="fas fa-users text-xl mb-1 group-[.active]:text-blue-600 text-slate-400 transition"></i>
                <span class="text-[9px] font-bold uppercase group-[.active]:text-blue-600 text-slate-400">Team</span>
            </button>
        </div>
    </nav>

    <div id="chat-layer" class="hidden fixed inset-0 z-50 bg-white flex flex-col animate-slide-up"></div>
    <div id="modal-settings" class="hidden fixed inset-0 z-50 bg-black/60 flex items-center justify-center p-4 backdrop-blur-sm"></div>
    <div id="msg-box" class="fixed top-20 right-4 px-6 py-4 rounded-xl shadow-2xl text-white font-bold text-sm z-[100] hidden animate-fade-in flex items-center gap-3"></div>

    <script type="module" src="js/logic.js"></script>
</body>
</html>
