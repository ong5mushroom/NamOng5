<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Nấm Ông 5 - V600 MASTER</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- EXPERT UI SYSTEM --- */
        body { 
            background-color: #f0f2f5 !important; 
            color: #1e293b !important; 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif; 
            -webkit-tap-highlight-color: transparent;
        }

        /* GLASS EFFECT CLASS */
        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
            border-radius: 20px;
        }

        /* INPUT CHUẨN */
        input, select, textarea {
            background: #ffffff !important;
            border: 1px solid #e2e8f0 !important;
            color: #0f172a !important;
            font-weight: 600;
            border-radius: 12px;
            padding: 12px;
            width: 100% !important;
            outline: none;
            font-size: 14px;
            transition: all 0.2s;
        }
        input:focus, select:focus { border-color: #3b82f6 !important; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }

        /* BUTTONS */
        .btn-action:active { transform: scale(0.96); transition: transform 0.1s; }
        
        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        .animate-pop { animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        
        .chat-bg { background-color: #f0f2f5; background-image: radial-gradient(#cbd5e1 1px, transparent 1px); background-size: 20px 20px; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden bg-slate-50">

    <header class="h-[70px] glass fixed top-0 w-full z-40 flex items-center justify-between px-5">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-gradient-to-br from-blue-600 to-indigo-700 rounded-xl flex items-center justify-center text-white font-black text-xl shadow-lg shadow-blue-500/30">N</div>
            <div>
                <div id="head-user" class="text-sm font-black text-slate-800 uppercase tracking-tight">KHÁCH</div>
                <div id="head-role" class="text-[10px] font-bold text-blue-600 bg-blue-50 px-2 py-0.5 rounded-md inline-block">Connecting...</div>
            </div>
        </div>
        <button id="btn-open-settings" class="hidden w-10 h-10 rounded-full bg-white text-slate-500 shadow-sm flex items-center justify-center btn-action" data-action="openSettings"><i class="fas fa-cog text-xl"></i></button>
    </header>

    <main id="main-app" class="flex-1 mt-[70px] overflow-y-auto pb-28 px-4 pt-4 scroll-smooth">
        <div id="view-home" class="view-section animate-pop"></div>
        <div id="view-tasks" class="view-section hidden animate-pop"></div>
        <div id="view-sx" class="view-section hidden animate-pop"></div>
        <div id="view-th" class="view-section hidden animate-pop"></div>
        <div id="view-team" class="view-section hidden animate-pop"></div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 glass h-[80px] z-30 flex justify-around items-start pt-3 pb-safe rounded-t-[24px]">
        <button class="nav-btn active flex flex-col items-center justify-center text-blue-600 group" data-tab="home"><i class="fas fa-home text-xl mb-1 group-active:-translate-y-1 transition"></i><span class="text-[9px] font-bold">HOME</span></button>
        <button class="nav-btn flex flex-col items-center justify-center text-slate-400 group" data-tab="tasks"><i class="fas fa-clipboard-list text-xl mb-1 group-active:-translate-y-1 transition"></i><span class="text-[9px] font-bold">VIỆC</span></button>
        <button class="nav-btn flex flex-col items-center justify-center text-slate-400 group" data-tab="sx">
            <div class="w-12 h-12 -mt-8 bg-gradient-to-b from-blue-600 to-indigo-600 rounded-2xl flex items-center justify-center shadow-xl shadow-blue-500/40 text-white group-active:scale-90 transition"><span class="text-xs font-black">SX</span></div>
        </button>
        <button class="nav-btn flex flex-col items-center justify-center text-slate-400 group" data-tab="th"><i class="fas fa-warehouse text-xl mb-1 group-active:-translate-y-1 transition"></i><span class="text-[9px] font-bold">THDG</span></button>
        <button class="nav-btn flex flex-col items-center justify-center text-slate-400 group" data-tab="team"><i class="fas fa-users text-xl mb-1 group-active:-translate-y-1 transition"></i><span class="text-[9px] font-bold">TEAM</span></button>
    </nav>

    <button id="btn-open-chat" class="fixed bottom-28 right-5 w-14 h-14 bg-white text-blue-600 rounded-2xl shadow-2xl z-40 flex items-center justify-center active:scale-90 transition border border-blue-100 btn-action" data-action="toggleChat">
        <i class="fas fa-comment-dots text-2xl"></i>
        <div id="chat-badge" class="hidden absolute -top-1 -right-1 w-4 h-4 bg-red-500 rounded-full border-2 border-white"></div>
    </button>

    <div id="login-overlay" class="fixed inset-0 z-[100] bg-slate-100 flex flex-col items-center justify-center p-6">
        <div class="w-24 h-24 bg-white rounded-3xl flex items-center justify-center mb-8 shadow-2xl animate-bounce"><i class="fas fa-leaf text-5xl text-green-600"></i></div>
        <h2 class="text-3xl font-black text-slate-800 uppercase tracking-tighter mb-10">NẤM ÔNG 5</h2>
        <div class="w-full max-w-xs space-y-4">
            <select id="login-user" class="glass !bg-white p-4 text-center text-lg font-bold"><option value="">Đang tải...</option></select>
            <input type="password" id="login-pin" class="glass !bg-white p-4 text-center text-2xl font-black tracking-[0.5em]" placeholder="••••" maxlength="4">
            <button id="login-btn" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold shadow-xl uppercase text-lg active:scale-95 transition">VÀO CA</button>
        </div>
        <div id="login-status" class="mt-8 text-slate-400 text-xs font-bold font-mono uppercase">V600 Expert</div>
    </div>

    <div id="chat-layer" class="hidden fixed inset-0 z-50 bg-white flex flex-col animate-pop">
        <div class="h-[70px] glass border-b flex items-end px-4 pb-3 shadow-sm z-10"><h3 class="font-black text-slate-800 text-lg flex items-center"><i class="fas fa-comments text-blue-600 mr-2"></i>NHÓM CHUNG</h3><button class="w-10 h-10 bg-slate-100 rounded-full btn-action flex items-center justify-center text-slate-500 ml-auto" data-action="closeChat"><i class="fas fa-times"></i></button></div>
        <div id="chat-msgs" class="flex-1 overflow-y-auto p-4 space-y-3 chat-bg"></div>
        <div class="p-3 bg-white border-t flex gap-2 pb-8"><input id="chat-input" class="bg-slate-100 rounded-full px-5 font-bold" placeholder="Nhập tin nhắn..."><button class="w-12 h-12 bg-blue-600 text-white rounded-full shadow-lg btn-action" data-action="sendChat"><i class="fas fa-paper-plane"></i></button></div>
    </div>

    <div id="modal-settings" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/60 p-4 backdrop-blur-sm btn-action" data-action="closeModal" data-target="modal-settings"></div>
    <div id="modal-add-prod" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/60 p-4 backdrop-blur-sm"></div> <div id="modal-leave" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/60 p-4 backdrop-blur-sm">
        <div class="glass !bg-white w-full max-w-sm p-6 space-y-4 shadow-2xl">
            <h3 class="font-black text-center text-slate-800 text-lg uppercase">Xin Nghỉ Phép</h3>
            <input id="leave-date" type="date">
            <select id="leave-reason"><option>Việc riêng</option><option>Ốm / Sức khỏe</option><option>Khác</option></select>
            <div class="flex gap-3"><button class="flex-1 py-3 bg-slate-100 rounded-xl font-bold text-slate-500 btn-action" data-action="closeModal" data-target="modal-leave">Hủy</button><button class="flex-1 py-3 bg-orange-500 text-white rounded-xl font-bold btn-action shadow-lg" data-action="submitLeave">Gửi</button></div>
        </div>
    </div>
    
    <div id="modal-buy-req" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/60 p-4 backdrop-blur-sm">
        <div class="glass !bg-white w-full max-w-sm p-6 space-y-4 shadow-2xl">
            <h3 class="font-black text-center text-slate-800 text-lg uppercase">Mua Hàng</h3>
            <input id="buy-name" placeholder="Tên hàng">
            <div class="flex gap-3"><input id="buy-unit" class="w-1/3" placeholder="ĐVT"><input id="buy-qty" type="number" class="w-2/3" placeholder="SL"></div>
            <textarea id="buy-note" rows="2" placeholder="Ghi chú"></textarea>
            <div class="flex gap-3"><button class="flex-1 py-3 bg-slate-100 rounded-xl font-bold text-slate-500 btn-action" data-action="closeModal" data-target="modal-buy-req">Hủy</button><button class="flex-1 py-3 bg-purple-600 text-white rounded-xl font-bold btn-action shadow-lg" data-action="submitBuyRequest">Gửi</button></div>
        </div>
    </div>

    <div id="msg-box" class="hidden fixed top-6 left-1/2 -translate-x-1/2 px-6 py-3 rounded-full shadow-2xl text-white font-bold z-[100] text-sm animate-pop bg-slate-900/90 backdrop-blur whitespace-nowrap"></div>

    <script type="module" src="js/logic.js"></script>
</body>
</html>
