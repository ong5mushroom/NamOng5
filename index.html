<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nấm Ông 5 - V164</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header id="app-header">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-amber-800 rounded-full flex items-center justify-center text-white font-black text-xl shadow-md border-2 border-white">
                N
            </div>
            <div class="user-info-group">
                <div id="head-user" class="text-lg font-black text-blue-700 uppercase leading-tight">KHÁCH</div>
                <div id="head-role" class="text-xs font-bold text-slate-400">Đang tải...</div>
            </div>
        </div>
        
        <button id="btn-open-settings" class="w-12 h-12 bg-slate-50 rounded-full flex items-center justify-center text-slate-500 active:bg-slate-200 transition">
            <i class="fas fa-cog text-2xl pointer-events-none"></i>
        </button>
    </header>

    <main id="app-view-container">
        
        <div id="login-overlay" class="fixed inset-0 z-50 bg-slate-50 flex flex-col items-center justify-center p-6">
            <div class="w-20 h-20 bg-amber-800 rounded-full flex items-center justify-center mb-4 shadow-xl text-white text-4xl font-black">
                <i class="fas fa-leaf"></i>
            </div>
            <h1 class="text-2xl font-black text-amber-900 mb-1 uppercase">Nấm Ông 5</h1>
            <p class="text-xs font-bold text-slate-400 mb-8 tracking-widest">HỆ THỐNG QUẢN TRỊ V163</p>
            
            <div id="login-status" class="h-6 text-xs font-bold text-blue-500 mb-2">Đang kết nối...</div>
            
            <div class="w-full max-w-xs space-y-3">
                <select id="login-user" class="input-box text-center h-12" disabled>
                    <option>Đang tải danh sách...</option>
                </select>
                <input type="tel" id="login-pin" class="input-box text-center h-12 tracking-[5px] text-lg" placeholder="Mã PIN" maxlength="6" disabled>
                <button id="login-btn" class="btn-primary h-12 bg-amber-700 shadow-lg shadow-amber-900/20 opacity-50 cursor-not-allowed" disabled>
                    ĐĂNG NHẬP
                </button>
            </div>
        </div>

        <div id="main-app" class="hidden pb-20">
            <div id="view-home" class="view-section animate-fade"></div>
            <div id="view-tasks" class="view-section hidden animate-fade"></div>
            <div id="view-sx" class="view-section hidden animate-fade"></div>
            <div id="view-th" class="view-section hidden animate-fade"></div>
            <div id="view-team" class="view-section hidden animate-fade"></div>
        </div>

    </main>

    <nav id="app-nav">
        <button class="nav-btn active" data-tab="home"><i class="fas fa-home"></i>Home</button>
        <button class="nav-btn" data-tab="tasks"><i class="fas fa-clipboard-list"></i>Việc</button>
        <button class="nav-btn" data-tab="sx"><i class="fas fa-box-open"></i>SX</button>
        <button class="nav-btn" data-tab="th"><i class="fas fa-scale-balanced"></i>THDG</button>
        <button class="nav-btn" data-tab="team"><i class="fas fa-users"></i>Team</button>
    </nav>
    
    <button id="btn-open-chat" class="fixed bottom-20 right-4 w-12 h-12 bg-blue-600 text-white rounded-full shadow-lg z-40 flex items-center justify-center btn-action animate-bounce">
        <i class="fas fa-comment-dots text-xl pointer-events-none"></i>
    </button>

    <div id="modal-container"></div>
    <div id="chat-layer" class="hidden"></div>
    <div id="msg-box">Thông báo</div>

    <script type="module" src="js/logic.js"></script>
</body>
</html>
