                <div><label class="text-[10px] font-black text-slate-400 uppercase">Chi·ªÅu (PM)</label><input type="number" id="temp-pm" class="w-full bg-slate-50 p-4 rounded-2xl text-2xl font-black text-center border outline-none shadow-inner"></div>

                <div class="text-center border-t border-b py-4">

                    <button onclick="app.actions.submitProgress()" class="bg-blue-600 text-white py-5 rounded-2xl font-black shadow-xl uppercase text-xs active:scale-95 transition">G·ª≠i b√°o c√°o</button>

    <div id="login-screen" class="fixed inset-0 bg-slate-50 z-[9000] flex flex-col items-center justify-center p-6">
        <div class="w-full max-w-sm bg-white p-8 rounded-[40px] shadow-2xl text-center border">
            <div class="w-16 h-16 bg-blue-600 rounded-3xl mx-auto mb-6 flex items-center justify-center text-white text-3xl font-black shadow-xl">5</div>
            <h1 class="text-xl font-black mb-8 uppercase tracking-tighter text-slate-800">N·∫•m √îng 5 Platinum</h1>
            <div id="step-1" class="space-y-4">
                <select id="user-select" class="w-full p-4 border rounded-2xl font-bold bg-slate-50 outline-none appearance-none"></select>

                <input type="password" id="user-pin" maxlength="4" inputmode="numeric" class="w-full p-4 border text-3xl text-center rounded-2xl tracking-[0.6em] font-black outline-none bg-slate-50 shadow-inner" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                <button onclick="app.doLogin()" class="w-full bg-green-600 text-white font-black py-4 rounded-2xl shadow-lg active:scale-95 transition uppercase tracking-widest">V√†o Ca</button>
                <button onclick="app.ui.prevStep()" class="text-xs font-bold text-slate-400 uppercase underline">Quay l·∫°i</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, updateDoc, doc, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const fbConfig = { apiKey: "AIzaSyBQDQfYuhf0AWOtmcdufVGeXlzwnSJ33Vw", authDomain: "ong5mushroom-vietnam.firebaseapp.com", projectId: "ong5mushroom-vietnam", storageBucket: "ong5mushroom-vietnam.firebasestorage.app", messagingSenderId: "931399604992", appId: "1:931399604992:web:134c9bfbddbfef97cd31e5" };
        const fbApp = initializeApp(fbConfig);
        const auth = getAuth(fbApp);
        const db = getFirestore(fbApp);
        const ROOT = "artifacts/namong5_production/public/data";

        window.app = {
            data: { employees: [], tasks: [], chat: [], houses: [], sop: [] },
            user: JSON.parse(sessionStorage.getItem('n5_v502_user')) || null,
            currentPhoto: null,

            ui: {
                show: id => document.getElementById(id).classList.remove('hidden'),
                hide: id => document.getElementById(id).classList.add('hidden'),
                tab: id => {
                    document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
                    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active'));
                    app.ui.show('tab-'+id);
                    event.currentTarget.classList.add('nav-active');
                    if(id === 'chat') app.ui.scrollChat();
                },
                nextStep: () => { if(!document.getElementById('user-select').value) return alert("Ch·ªçn t√™n!"); app.ui.hide('step-1'); app.ui.show('step-2'); },
                prevStep: () => { app.ui.hide('step-2'); app.ui.show('step-1'); },
                toggleMode: () => {
                    const mode = document.getElementById('assign-mode').value;
                    document.getElementById('ind-zone').classList.toggle('hidden', mode !== 'ind');
                    document.getElementById('team-zone').classList.toggle('hidden', mode !== 'team');
                },
                scrollChat: () => { const b = document.getElementById('chat-box'); b.scrollTop = b.scrollHeight; }
            },

            init: () => {
                signInAnonymously(auth);
                onAuthStateChanged(auth, u => { if(u) app.sync(); });
                history.pushState(null, null, location.href);
                window.onpopstate = () => history.pushState(null, null, location.href);
            },

            sync: () => {
                const sub = (c, k) => onSnapshot(collection(db, `${ROOT}/${c}`), s => { 
                    app.data[k] = s.docs.map(d => ({...d.data(), _id: d.id})); 
                    app.render(); 
                });
                ['employees', 'tasks', 'houses', 'sop'].forEach(x => sub(x, x));
                
                const qChat = query(collection(db, `${ROOT}/chat`), orderBy("time", "asc"));
                onSnapshot(qChat, s => { 
                    app.data.chat = s.docs.map(d => d.data()); 
                    app.renderChat(); 
                });
            },

            doLogin: () => {
                const id = document.getElementById('user-select').value;
                const pin = document.getElementById('user-pin').value;
                const emp = app.data.employees.find(e => e.id == id && e.pin == pin);
                if(emp) {
                    app.user = emp;
                    sessionStorage.setItem('n5_v502_user', JSON.stringify(emp));
                    app.ui.hide('login-screen'); app.ui.show('app-body');
                    app.render();
                } else alert("M√£ PIN kh√¥ng ƒë√∫ng!");
            },

            render: () => {
                if(!app.user) { app.renderLogin(); return; }
                app.ui.hide('login-screen'); app.ui.show('app-body');
                
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('stat-online').innerText = app.data.employees.filter(e => e.lastLogin === today).length;
                document.getElementById('stat-pending').innerText = app.data.tasks.filter(t => t.status !== 'completed').length;
                document.getElementById('ui-username').innerText = app.user.name;
                document.getElementById('ui-role').innerText = app.user.role;
                document.getElementById('ui-date').innerText = new Date().toLocaleDateString('vi-VN', {weekday: 'long', day: 'numeric', month: 'long'});

                const isAdmin = ['Gi√°m ƒë·ªëc', 'Qu·∫£n l√Ω'].includes(app.user.role);
                if(isAdmin) { app.ui.show('admin-cog'); app.ui.show('admin-form'); app.renderAdminTools(); }

                app.renderHouses(); app.renderTasks(); app.renderTeam(); app.renderLeaderboard();
            },

            renderLogin: () => {
                const s = document.getElementById('user-select');
                if(!s.innerHTML) s.innerHTML = '<option value="">Ch·ªçn t√™n nh√¢n vi√™n...</option>' + app.data.employees.map(e => `<option value="${e.id}">${e.name}</option>`).join('');
                app.ui.show('login-screen');
            },

            renderHouses: () => {
                const isAdmin = ['Gi√°m ƒë·ªëc', 'Qu·∫£n l√Ω'].includes(app.user.role);
                document.getElementById('house-grid').innerHTML = app.data.houses.map(h => `
                    <div class="bg-white p-5 rounded-[32px] flex justify-between items-center shadow-sm border border-slate-50">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 rounded-2xl flex items-center justify-center font-black text-xs text-white shadow-lg bg-blue-600">${h.name.substring(0,2).toUpperCase()}</div>
                            <div><p class="font-black text-sm text-slate-800">${h.name}</p><p class="text-[9px] text-slate-400 font-bold uppercase mt-0.5 tracking-tighter">S√°ng: ${h.temp?.am||'--'}¬∞C | Chi·ªÅu: ${h.temp?.pm||'--'}¬∞C</p></div>
                        </div>
                        <div class="flex gap-2">
                             <button onclick="app.actions.openTemp('${h._id}','${h.name}')" class="text-orange-500 bg-orange-50 w-10 h-10 rounded-xl flex items-center justify-center active:scale-90 transition shadow-inner"><i class="fas fa-thermometer-half"></i></button>
                             ${isAdmin ? `<button onclick="app.actions.exportLog('${h.name}')" class="text-blue-600 bg-blue-50 w-10 h-10 rounded-xl flex items-center justify-center active:scale-90 transition shadow-inner"><i class="fas fa-file-csv"></i></button>` : ''}
                        </div>
                    </div>`).join('');
            },

            renderTasks: () => {
                const isAdmin = ['Gi√°m ƒë·ªëc', 'Qu·∫£n l√Ω'].includes(app.user.role);
                let tasks = app.data.tasks.filter(t => t.status !== 'completed');
                if(app.user.role === 'Nh√¢n vi√™n') tasks = tasks.filter(t => t.assignee == app.user.id);
                document.getElementById('task-list').innerHTML = tasks.map(t => {
                    const worker = app.data.employees.find(e => e.id == t.assignee)?.name || "N/A";
                    return `<div class="bg-white p-5 rounded-[28px] border-l-8 border-blue-600 flex justify-between items-center shadow-md border">
                        <div class="flex-1"><p class="font-black text-[9px] text-blue-600 uppercase mb-1 tracking-widest">${worker}</p><p class="font-black text-xs text-slate-800 leading-tight">${t.title}</p></div>
                        <div class="flex gap-2">
                            ${isAdmin ? `<button onclick="app.actions.nudge('${t._id}', '${t.assignee}')" class="w-10 h-10 bg-red-50 text-red-500 rounded-xl flex items-center justify-center border border-red-100 shadow-sm"><i class="fas fa-bell"></i></button>` : ''}
                            ${app.user.id == t.assignee ? `<button onclick="app.actions.openUpdate('${t._id}', '${t.title}')" class="bg-blue-600 text-white px-5 py-3 rounded-2xl text-[10px] font-black uppercase shadow-lg shadow-blue-100">XONG</button>` : ''}
                        </div>
                    </div>`}).join('');
            },

            renderTeam: () => {
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('team-list').innerHTML = app.data.employees.map(e => `
                    <div class="bg-white p-4 flex items-center justify-between shadow-sm rounded-3xl border">
                        <div class="flex items-center gap-3"><div class="w-10 h-10 rounded-xl bg-slate-100 flex items-center justify-center font-black text-slate-400">${e.name.charAt(0)}</div>
                        <div><p class="text-sm font-black text-slate-800">${e.name}</p><p class="text-[9px] text-slate-400 font-bold uppercase tracking-tighter">${e.role} | Score: ${e.score||0}ƒë</p></div></div>
                        <div class="w-3 h-3 rounded-full ${e.lastLogin === today ? 'bg-green-500 shadow-lg animate-pulse' : 'bg-slate-200'}"></div>
                    </div>`).join('');
            },

            renderChat: () => {
                const c = document.getElementById('chat-box');
                c.innerHTML = app.data.chat.map(m => {
                    const isMe = m.senderId == app.user.id;
                    const sender = app.data.employees.find(e => e.id == m.senderId)?.name || "Live System";
                    return `<div class="chat-bubble ${isMe ? 'me' : 'other'} shadow-sm">
                        <p class="text-[8px] font-black opacity-40 uppercase mb-1 tracking-widest">${sender}</p>
                        <p class="font-medium leading-relaxed">${m.text}</p>
                        ${m.photo ? `<img src="${m.photo}" class="mt-2 rounded-xl border border-white/20 shadow-sm max-h-48 w-full object-cover">` : ''}
                    </div>`}).join('');
                app.ui.scrollChat();
            },

            renderLeaderboard: () => {
                const top = [...app.data.employees].sort((a,b) => (b.score||0) - (a.score||0)).slice(0, 3);
                document.getElementById('leaderboard').innerHTML = top.map((p, i) => `
                    <div class="flex items-center justify-between bg-white/5 p-3 rounded-2xl border border-white/5 shadow-inner">
                        <div class="flex items-center gap-3"><span class="font-black text-xs text-white/20 uppercase">Rank ${i+1}</span><span class="text-xs font-black text-slate-200">${p.name}</span></div>
                        <span class="font-black text-yellow-400 text-sm tracking-widest">${p.score || 0}ƒë</span>
                    </div>`).join('');
            },

            renderAdminTools: () => {
                const hSelect = document.getElementById('task-house-id');
                if(!hSelect.innerHTML) hSelect.innerHTML = '<option value="">Ch·ªçn nh√†...</option>' + app.data.houses.map(h => `<option value="${h.name}">${h.name}</option>`).join('');
                const wList = document.getElementById('ind-zone');
                if(!wList.innerHTML) wList.innerHTML = app.data.employees.map(e => `<label class="flex items-center gap-3 bg-white p-4 rounded-2xl border shadow-sm"><input type="checkbox" name="assign-check" value="${e.id}" class="w-5 h-5 rounded text-blue-600"> <span class="text-xs font-black text-slate-700">${e.name}</span></label>`).join('');
                const dl = document.getElementById('sop-list');
                dl.innerHTML = app.data.sop.map(s => `<option value="${s.title}">`).join('');
            },

            actions: {
                fillSOP: () => {
                    const val = document.getElementById('task-name').value;
                    const item = app.data.sop.find(s => s.title === val);
                    if(item) document.getElementById('task-target').value = item.sop;
                },
                addTask: async () => {
                    const title = document.getElementById('task-name').value;
                    const house = document.getElementById('task-house-id').value;
                    let uids = [];
                    if(app.assignMode === 'ind') uids = Array.from(document.querySelectorAll('input[name="assign-check"]:checked')).map(i => i.value);
                    else { const team = document.querySelector('input[name="team-radio"]:checked').value; uids = app.data.employees.filter(e => e.team === team).map(e => e.id); }
                    if(!title || uids.length === 0) return alert("Thi·∫øu th√¥ng tin!");
                    for(let uid of uids) await addDoc(collection(db, `${ROOT}/tasks`), { title, sop: Number(document.getElementById('task-target').value), houseId: house, assignee: uid, status: 'pending', time: Date.now() });
                    await addDoc(collection(db, `${ROOT}/chat`), { senderId: "System", text: `üì¢ L·ªÜNH M·ªöI: ${title} t·∫°i ${house} cho ${uids.length} ng∆∞·ªùi.`, time: Date.now() });
                    alert("Ban h√†nh th√†nh c√¥ng!");
                },
                nudge: async (taskId, workerId) => {
                    const emp = app.data.employees.find(e => e.id == workerId);
                    if(!confirm(`Gi·ª•c vi·ªác ${emp.name}? (-5ƒë thi ƒëua)`)) return;
                    await updateDoc(doc(db, `${ROOT}/employees`, emp._id), { score: (emp.score || 0) - 5 });
                    await addDoc(collection(db, `${ROOT}/chat`), { senderId: "System", text: `üîî GI·ª§C VI·ªÜC: @${emp.name} ƒëang ch·∫≠m tr·ªÖ ti·∫øn ƒë·ªô! (-5ƒë)`, time: Date.now() });
                    alert("ƒê√£ g·ª≠i l·ªánh nh·∫Øc nh·ªü!");
                },
                handlePhoto: input => {
                    const reader = new FileReader();
                    reader.onload = e => {
                        app.currentPhoto = e.target.result;
                        document.getElementById('photo-preview').src = e.target.result;
                        document.getElementById('photo-preview-container').classList.remove('hidden');
                        document.getElementById('camera-btn').classList.add('hidden');
                    };
                    reader.readAsDataURL(input.files[0]);
                },
                resetPhoto: () => { app.currentPhoto = null; document.getElementById('photo-preview-container').classList.add('hidden'); document.getElementById('camera-btn').classList.remove('hidden'); },
                openUpdate: (id, name) => { app.actions.resetPhoto(); document.getElementById('update-task-id').value = id; document.getElementById('update-task-name').innerText = name; document.getElementById('update-val').value = ""; app.ui.show('update-modal'); },
                submitProgress: async () => {
                    const docId = document.getElementById('update-task-id').value;
                    const val = Number(document.getElementById('update-val').value);
                    if(!val) return alert("Nh·∫≠p s·ªë l∆∞·ª£ng!");
                    const task = app.data.tasks.find(t => t._id === docId);
                    await updateDoc(doc(db, `${ROOT}/tasks`, docId), { actual: val, status: 'completed', photo: app.currentPhoto, finishTime: Date.now() });
                    const emp = app.data.employees.find(e => e.id == task.assignee);
                    await updateDoc(doc(db, `${ROOT}/employees`, emp._id), { score: (emp.score || 0) + 10 });
                    if(task.houseId) { const h = app.data.houses.find(house => house.name === task.houseId); if(h) await updateDoc(doc(db, `${ROOT}/houses`, h._id), { totalYield: (h.totalYield || 0) + val }); }
                    await addDoc(collection(db, `${ROOT}/chat`), { senderId: app.user.id, text: `‚úÖ HO√ÄN TH√ÄNH: ${task.title} - SL: ${val}`, photo: app.currentPhoto, time: Date.now() });
                    app.ui.hide('update-modal');
                },
                openTemp: (id, name) => {
                    const h = app.data.houses.find(x => x._id === id);
                    document.getElementById('temp-house-id').value = id;
                    document.getElementById('temp-house-name').innerText = name;
                    document.getElementById('temp-am').value = h.temp?.am || "";
                    document.getElementById('temp-pm').value = h.temp?.pm || "";
                    app.ui.show('temp-modal');
                },
                saveTemp: async () => {
                    const id = document.getElementById('temp-house-id').value;
                    await updateDoc(doc(db, `${ROOT}/houses`, id), { 'temp.am': document.getElementById('temp-am').value, 'temp.pm': document.getElementById('temp-pm').value });
                    alert("ƒê√£ l∆∞u nhi·ªát ƒë·ªô!"); app.ui.hide('temp-modal');
                },
                exportLog: (hName) => {
                    const logs = app.data.tasks.filter(t => t.houseId === hName && t.status === 'completed');
                    let csv = "Ngay,Viec,So Luong,Nguoi thuc hien,Nhan nha\n";
                    logs.forEach(l => csv += `${new Date(l.finishTime||l.time).toLocaleDateString()},${l.title},${l.actual||0},${l.assignee},${l.houseId}\n`);
                    const link = document.createElement("a"); link.href = URL.createObjectURL(new Blob(["\uFEFF" + csv], { type: 'text/csv;charset=utf-8;' }));
                    link.download = `Report_${hName}_050126.csv`; link.click();
                },
                sendChat: async () => {
                    const input = document.getElementById('chat-input'); if(!input.value.trim()) return;
                    await addDoc(collection(db, `${ROOT}/chat`), { senderId: app.user.id, text: input.value, time: Date.now() });
                    input.value = "";
                },
                checkIn: async () => { const today = new Date().toISOString().split('T')[0]; if(app.user._id) { await updateDoc(doc(db, `${ROOT}/employees`, app.user._id), { lastLogin: today }); alert("ƒê√£ ƒëi·ªÉm danh!"); } }
            }
        };
        window.onload = app.init;
    </script>
