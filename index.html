<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nấm Ông 5 - V350 ENTERPRISE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* CORE UI */
        body { background-color: #f0f4f8 !important; color: #1e293b !important; font-family: 'Segoe UI', sans-serif; }
        
        /* CHUẨN HÓA Ô NHẬP LIỆU (ĐỀU TĂM TẮP) */
        input, select, textarea {
            background-color: #ffffff !important;
            border: 1px solid #cbd5e1 !important;
            color: #0f172a !important;
            font-weight: 600;
            border-radius: 0.5rem;
            padding: 0.75rem;
            width: 100%;
            outline: none;
            transition: all 0.2s;
        }
        input:focus, select:focus, textarea:focus { border-color: #3b82f6 !important; ring: 2px solid #bfdbfe; }
        
        /* TEXT COLORS */
        .text-primary { color: #0f172a !important; }
        .bg-primary { background-color: #ffffff !important; }
        
        /* CHAT BACKGROUND PATTERN */
        .chat-pattern {
            background-color: #e5ddd5;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239c92ac' fill-opacity='0.08'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        /* SCROLLBAR & ANIMATION */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        .animate-slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <header class="h-16 bg-white border-b flex items-center justify-between px-4 fixed top-0 w-full z-40 shadow-sm">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-gradient-to-br from-amber-700 to-amber-900 rounded-full flex items-center justify-center text-white font-black text-xl shadow border-2 border-white">N</div>
            <div>
                <div id="head-user" class="text-sm font-black text-slate-800 uppercase">KHÁCH</div>
                <div id="head-role" class="text-[10px] font-bold text-slate-500 bg-slate-100 px-2 py-0.5 rounded inline-block">...</div>
            </div>
        </div>
        <button id="btn-open-settings" class="w-10 h-10 rounded-full bg-slate-50 text-slate-600 hover:bg-slate-200 flex items-center justify-center transition"><i class="fas fa-cog text-lg"></i></button>
    </header>

    <main id="main-app" class="flex-1 mt-16 overflow-y-auto pb-28 px-2 pt-2 scroll-smooth">
        <div id="view-home" class="view-section"></div>
        <div id="view-tasks" class="view-section hidden"></div>
        <div id="view-sx" class="view-section hidden"></div>
        <div id="view-th" class="view-section hidden"></div>
        <div id="view-team" class="view-section hidden"></div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t h-[70px] z-30 shadow-[0_-5px_15px_rgba(0,0,0,0.05)] pb-1">
        <div class="grid grid-cols-5 h-full">
            <button class="nav-btn active flex flex-col items-center justify-center text-blue-600 group" data-tab="home">
                <i class="fas fa-home text-xl mb-1 group-active:scale-90 transition"></i><span class="text-[9px] font-black">HOME</span>
            </button>
            <button class="nav-btn flex flex-col items-center justify-center text-slate-400 group" data-tab="tasks">
                <i class="fas fa-clipboard-list text-xl mb-1 group-active:scale-90 transition"></i><span class="text-[9px] font-bold">VIỆC</span>
            </button>
            <button class="nav-btn flex flex-col items-center justify-center text-slate-400 group" data-tab="sx">
                <div class="w-12 h-12 -mt-8 bg-gradient-to-b from-blue-600 to-blue-700 rounded-full flex items-center justify-center border-4 border-slate-50 shadow-xl text-white group-active:scale-95 transition">
                    <span class="text-xs font-black">SX</span>
                </div>
            </button>
            <button class="nav-btn flex flex-col items-center justify-center text-slate-400 group" data-tab="th">
                <i class="fas fa-warehouse text-xl mb-1 group-active:scale-90 transition"></i><span class="text-[9px] font-bold">THDG</span>
            </button>
            <button class="nav-btn flex flex-col items-center justify-center text-slate-400 group" data-tab="team">
                <i class="fas fa-users text-xl mb-1 group-active:scale-90 transition"></i><span class="text-[9px] font-bold">TEAM</span>
            </button>
        </div>
    </nav>

    <button id="btn-open-chat" class="fixed bottom-24 right-4 w-14 h-14 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-full shadow-2xl z-40 flex items-center justify-center active:scale-90 transition border-2 border-white">
        <i class="fas fa-comment-dots text-2xl"></i>
        <div id="chat-badge" class="hidden absolute top-0 right-0 w-4 h-4 bg-red-500 rounded-full border border-white"></div>
    </button>

    <div id="login-overlay" class="fixed inset-0 z-[100] bg-slate-900 flex flex-col items-center justify-center p-6">
        <div class="w-24 h-24 bg-white rounded-full flex items-center justify-center mb-8 shadow-2xl animate-bounce">
            <i class="fas fa-mushroom text-5xl text-amber-800"></i>
        </div>
        <h2 class="text-3xl font-black text-white uppercase tracking-widest mb-10">NẤM ÔNG 5</h2>
        <div class="w-full max-w-xs space-y-4">
            <select id="login-user" class="w-full p-4 rounded-xl text-slate-900 font-bold text-center text-lg shadow-lg">
                <option value="">Đang tải danh sách...</option>
            </select>
            <input type="password" id="login-pin" class="w-full p-4 rounded-xl text-slate-900 text-center text-2xl font-black tracking-widest shadow-lg" placeholder="PIN" maxlength="4">
            <button id="login-btn" class="w-full bg-gradient-to-r from-amber-600 to-orange-600 text-white py-4 rounded-xl font-black shadow-lg uppercase text-lg active:scale-95 transition">Đăng Nhập</button>
        </div>
        <div id="login-status" class="mt-6 text-slate-400 text-xs font-mono">Server Status: Checking...</div>
    </div>

    <div id="chat-layer" class="hidden fixed inset-0 z-50 bg-white flex flex-col animate-slide-up"></div>
    <div id="modal-settings" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/60 p-4 backdrop-blur-sm"></div>
    <div id="msg-box" class="hidden fixed top-5 right-5 px-5 py-4 rounded-xl shadow-2xl text-white font-bold z-[100] flex items-center gap-3 animate-fade"></div>

    <script type="module" src="js/logic.js"></script>
</body>
</html>
