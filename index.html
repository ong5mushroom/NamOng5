<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2563eb">
    <title>Nấm Ông 5 V73.1 - Login Fix</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --blue: #2563eb; --header: 110px; --nav: 85px; --bg: #f8fafc; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #1e293b; margin: 0; height: 100vh; overflow: hidden; }
        .hidden { display: none !important; }
        
        header { height: var(--header); background: rgba(255,255,255,0.98); border-bottom: 1px solid #e2e8f0; position: fixed; top: 0; width: 100%; z-index: 50; padding: env(safe-area-inset-top) 16px 0 16px; display: flex; align-items: center; justify-content: space-between; }
        main { margin-top: var(--header); height: calc(100vh - var(--header) - var(--nav)); overflow-y: auto; padding: 16px; padding-bottom: 60px; }
        nav { height: var(--nav); background: white; border-top: 1px solid #e2e8f0; position: fixed; bottom: 0; width: 100%; z-index: 50; display: flex; justify-content: space-around; align-items: center; padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 4px; color: #94a3b8; font-size: 9px; font-weight: 800; }
        .nav-active { color: var(--blue); transform: translateY(-2px); }
        .glass-card { background: white; border-radius: 24px; border: 1px solid #f1f5f9; box-shadow: 0 4px 10px rgba(0,0,0,0.03); }
        .input-field { width: 100%; background: #f8fafc; border: 1px solid #cbd5e1; padding: 12px; border-radius: 12px; outline: none; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.75); z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 16px; }
        .modal-content { background: white; width: 100%; max-width: 420px; border-radius: 32px; padding: 24px; max-height: 85vh; overflow-y: auto; }
        
        /* Login Status Pulse */
        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        .status-loading { background: #eab308; animation: pulse 1s infinite; }
        .status-ok { background: #22c55e; box-shadow: 0 0 10px #22c55e; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="fixed inset-0 bg-white z-[3000] flex flex-col items-center justify-center p-8 transition-opacity duration-500">
        <div class="w-20 h-20 bg-blue-600 rounded-3xl flex items-center justify-center text-white text-4xl font-black mb-6 shadow-xl">5</div>
        <h1 class="text-2xl font-black mb-2 text-slate-800">Nấm Ông 5 <span class="text-blue-600">Pro</span></h1>
        
        <!-- Trạng thái kết nối -->
        <div id="connection-status" class="mb-8 text-xs font-bold text-slate-400 flex items-center bg-slate-50 px-4 py-2 rounded-full border">
            <span class="status-dot status-loading" id="status-indicator"></span>
            <span id="status-text">Đang kết nối máy chủ...</span>
        </div>

        <div class="w-full max-w-xs space-y-4">
            <select id="user-select" class="w-full p-4 border-2 border-slate-200 rounded-2xl font-bold bg-white outline-none text-center disabled:opacity-50 disabled:bg-slate-100" disabled>
                <option value="">Đang tải danh sách...</option>
            </select>
            
            <input type="password" id="user-pin" placeholder="Nhập mã PIN" class="w-full p-4 border-2 border-slate-200 rounded-2xl font-bold bg-white text-center text-xl outline-none disabled:opacity-50" disabled inputmode="numeric">
            
            <button id="btn-login" onclick="app.doLogin()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black shadow-lg active:scale-95 transition disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                ĐĂNG NHẬP
            </button>
        </div>
        <p class="mt-8 text-[10px] text-slate-400">V73.1 Secure Login System</p>
    </div>

    <!-- MAIN APP -->
    <header>
        <div class="flex items-center gap-3">
            <div class="bg-blue-600 text-white w-10 h-10 rounded-2xl flex items-center justify-center font-black shadow-lg text-xl">5</div>
            <div>
                <h1 class="text-xs font-black uppercase text-slate-800">Nấm Ông 5</h1>
                <p class="text-[8px] text-green-600 font-bold uppercase tracking-widest">● Master V73.1</p>
            </div>
        </div>
        <div class="text-right flex items-center gap-3">
            <div><p id="ui-user" class="font-black text-[10px]">...</p><p id="ui-role" class="text-[8px] text-blue-500 font-bold">...</p></div>
            <button id="admin-cog" onclick="app.ui.show('settings-modal')" class="hidden w-9 h-9 rounded-full bg-slate-50 flex items-center justify-center border"><i class="fas fa-cog text-slate-500"></i></button>
        </div>
    </header>

    <div id="app-body" class="hidden h-full">
        <main class="no-scrollbar">
            <!-- HOME TAB -->
            <div id="tab-home" class="tab-content space-y-4">
                <div class="grid grid-cols-2 gap-3">
                    <div class="glass-card p-5 text-center border-b-4 border-blue-500">
                        <p class="text-[9px] text-slate-400 font-black uppercase">Nhân sự Online</p>
                        <p class="text-3xl font-black text-blue-600" id="stat-online">0</p>
                    </div>
                    <div class="glass-card p-5 text-center border-b-4 border-green-500">
                        <p class="text-[9px] text-slate-400 font-black uppercase">Tổng hái (Kg)</p>
                        <p class="text-3xl font-black text-green-600" id="stat-yield">0</p>
                    </div>
                </div>
                <div class="glass-card p-4">
                    <h3 class="text-[10px] font-black text-slate-500 uppercase mb-3">Lối tắt</h3>
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="app.ui.tab('sx')" class="bg-blue-50 p-4 rounded-2xl flex flex-col items-center gap-2 border border-blue-100"><i class="fas fa-industry text-2xl text-blue-600"></i><span class="text-[10px] font-bold text-blue-700">SẢN XUẤT</span></button>
                        <button onclick="app.ui.tab('th')" class="bg-green-50 p-4 rounded-2xl flex flex-col items-center gap-2 border border-green-100"><i class="fas fa-box-open text-2xl text-green-600"></i><span class="text-[10px] font-bold text-green-700">THU HOẠCH</span></button>
                    </div>
                </div>
            </div>

            <!-- TASKS TAB -->
            <div id="tab-tasks" class="tab-content hidden space-y-4">
                <div id="admin-form" class="hidden glass-card p-5 border-2 border-blue-100 space-y-3">
                    <div class="flex justify-between items-center"><span class="text-[10px] font-black text-blue-600 uppercase">Giao lệnh mới</span><select id="assign-mode" onchange="app.ui.toggleMode()" class="text-[9px] font-bold bg-slate-100 p-1 px-2 rounded-lg outline-none"><option value="ind">Cá nhân</option><option value="team">Theo Tổ</option></select></div>
                    <input type="text" id="task-name" placeholder="Tên công việc..." class="input-field">
                    <div class="grid grid-cols-2 gap-2"><select id="task-house-id" class="input-field"></select><input type="number" id="task-target" placeholder="Định mức" class="input-field"></div>
                    <div id="ind-zone" class="p-3 bg-slate-50 rounded-xl border max-h-40 overflow-y-auto space-y-2"></div>
                    <div id="team-zone" class="hidden p-3 bg-slate-50 rounded-xl border space-y-2 text-xs font-bold"><label class="flex items-center gap-2"><input type="radio" name="team-radio" value="Tổ Sản Xuất" checked> Tổ Sản Xuất</label><label class="flex items-center gap-2"><input type="radio" name="team-radio" value="Tổ Thu Hoạch"> Tổ Thu Hoạch</label></div>
                    <button onclick="app.actions.addTask()" class="w-full bg-slate-900 text-white py-3.5 rounded-xl font-black uppercase shadow-lg">Ban hành lệnh</button>
                </div>
                <div id="task-list" class="space-y-4 pb-20"></div>
            </div>

            <!-- SX & TH Tabs (Simplified for brevity but fully functional in logic) -->
            <div id="tab-sx" class="tab-content hidden space-y-4"><div class="glass-card p-5 border-2 border-blue-50"><h3 class="text-xs font-black text-blue-600 mb-4">NHẬT KÝ SẢN XUẤT</h3><div class="space-y-3"><input type="date" id="sx-date" class="input-field"><input type="text" id="sx-type" placeholder="Loại phôi..." class="input-field"><div class="grid grid-cols-2 gap-3"><input type="number" id="sx-qty" placeholder="Số lượng" class="input-field"><input type="text" id="sx-batch" placeholder="Lô cấy" class="input-field"></div><input type="text" id="sx-note" placeholder="Nơi nhập/xuất" class="input-field"><div class="grid grid-cols-2 gap-2"><button onclick="app.actions.submitSX('NHẬP')" class="bg-blue-600 text-white py-3 rounded-xl font-bold text-xs">NHẬP KHO</button><button onclick="app.actions.submitSX('XUẤT')" class="bg-orange-500 text-white py-3 rounded-xl font-bold text-xs">XUẤT KHO</button></div></div></div></div>
            <div id="tab-th" class="tab-content hidden space-y-4"><div class="glass-card p-5 border-2 border-green-50"><h3 class="text-xs font-black text-green-600 mb-4">THU HOẠCH (KG)</h3><div class="space-y-4"><select id="th-area" class="input-field"></select><div class="grid grid-cols-4 gap-2 text-center"><input type="number" id="th-b2" placeholder="B2" class="input-field px-1 text-center"><input type="number" id="th-a1" placeholder="A1" class="input-field px-1 text-center"><input type="number" id="th-a2" placeholder="A2" class="input-field px-1 text-center"><input type="number" id="th-b1" placeholder="B1" class="input-field px-1 text-center"></div><div class="grid grid-cols-4 gap-2 text-center"><input type="number" id="th-d1" placeholder="D1" class="input-field px-1 text-center"><input type="number" id="th-ht" placeholder="HT" class="input-field px-1 text-center"><input type="number" id="th-abf" placeholder="ABF" class="input-field px-1 text-center"><input type="number" id="th-b2f" placeholder="B2F" class="input-field px-1 text-center"></div><button onclick="app.actions.submitTH()" class="w-full bg-green-600 text-white py-4 rounded-xl font-black text-sm shadow-lg">CẬP NHẬT KHO</button></div></div></div>
            <div id="tab-chat" class="tab-content hidden flex flex-col h-full"><div id="chat-box" class="flex-1 overflow-y-auto p-4 pb-24"></div><div class="chat-input-container"><input type="text" id="chat-input" placeholder="Nhập tin nhắn..." class="flex-1 bg-slate-100 px-4 py-3 rounded-full text-sm outline-none"><button onclick="app.actions.sendChat()" class="bg-blue-600 w-10 h-10 rounded-full text-white shadow-lg"><i class="fas fa-paper-plane text-xs"></i></button></div></div>
        </main>
        
        <nav>
            <button onclick="app.ui.tab('home')" class="nav-btn nav-active"><i class="fas fa-home text-lg"></i><span>HOME</span></button>
            <button onclick="app.ui.tab('tasks')" class="nav-btn"><i class="fas fa-clipboard-list text-lg"></i><span>VIỆC</span></button>
            <button onclick="app.ui.tab('sx')" class="nav-btn"><i class="fas fa-industry text-lg"></i><span>SX</span></button>
            <button onclick="app.ui.tab('th')" class="nav-btn"><i class="fas fa-box-open text-lg"></i><span>TH</span></button>
            <button onclick="app.ui.tab('chat')" class="nav-btn"><i class="fas fa-comments text-lg"></i><span>CHAT</span></button>
        </nav>
    </div>

    <!-- SETTINGS MODAL -->
    <div id="settings-modal" class="modal-overlay hidden" onclick="if(event.target===this) app.ui.hide('settings-modal')">
        <div class="modal-content"><h3 class="font-black mb-4">Cài đặt</h3><div class="space-y-3"><button onclick="app.actions.exportAll()" class="w-full bg-green-100 text-green-700 py-3 rounded-xl font-bold text-xs">Xuất Báo Cáo Ngày</button><button onclick="app.actions.logout()" class="w-full bg-red-50 text-red-600 py-3 rounded-xl font-bold text-xs mt-4">Đăng xuất</button></div></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, updateDoc, doc, query, orderBy, limit, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const fbConfig = { apiKey: "AIzaSyBQDQfYuhf0AWOtmcdufVGeXlzwnSJ33Vw", authDomain: "ong5mushroom-vietnam.firebaseapp.com", projectId: "ong5mushroom-vietnam", storageBucket: "ong5mushroom-vietnam.firebasestorage.app", messagingSenderId: "931399604992", appId: "1:931399604992:web:134c9bfbddbfef97cd31e5" };
        const appInstance = initializeApp(fbConfig);
        const db = getFirestore(appInstance);
        const ROOT = "artifacts/namong5_production/public/data";

        window.app = {
            data: { employees: [], houses: [], chat: [], tasks: [] },
            user: JSON.parse(localStorage.getItem('n5_v73_user')) || null,

            ui: {
                show: id => document.getElementById(id).classList.remove('hidden'),
                hide: id => document.getElementById(id).classList.add('hidden'),
                tab: id => {
                    document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
                    document.getElementById('tab-'+id).classList.remove('hidden');
                    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active'));
                    event.currentTarget.classList.add('nav-active');
                    if(id==='chat') setTimeout(() => document.getElementById('chat-box').scrollTop = 9999, 200);
                },
                toggleMode: () => {
                    const mode = document.getElementById('assign-mode').value;
                    document.getElementById('ind-zone').classList.toggle('hidden', mode !== 'ind');
                    document.getElementById('team-zone').classList.toggle('hidden', mode !== 'team');
                }
            },

            init: () => {
                signInAnonymously(getAuth(appInstance))
                    .then(() => {
                        document.getElementById('status-indicator').classList.replace('status-loading', 'status-ready');
                        document.getElementById('status-text').innerText = "Máy chủ sẵn sàng";
                        app.sync();
                    })
                    .catch(e => {
                        document.getElementById('status-indicator').classList.replace('status-loading', 'status-error');
                        document.getElementById('status-text').innerText = "Lỗi mạng!";
                    });
            },

            sync: () => {
                // Sync Employees & Update Login UI immediately
                onSnapshot(collection(db, `${ROOT}/employees`), s => {
                    app.data.employees = s.docs.map(d => ({...d.data(), _id: d.id}));
                    app.renderLoginList(); // CẬP NHẬT DANH SÁCH TÊN NGAY KHI CÓ DATA
                    if(app.user) app.render();
                });

                ['houses', 'tasks', 'production_logs', 'harvest_logs'].forEach(c => 
                    onSnapshot(collection(db, `${ROOT}/${c}`), s => { app.data[c] = s.docs.map(d => ({...d.data(), _id: d.id})); if(app.user) app.render(); })
                );
                
                onSnapshot(query(collection(db, `${ROOT}/chat`), orderBy("time", "asc"), limit(50)), s => {
                    app.data.chat = s.docs.map(d => d.data());
                    if(app.user) app.renderChat();
                });
            },

            // --- QUAN TRỌNG: HÀM RENDER DANH SÁCH ĐĂNG NHẬP ĐƯỢC TÁCH RIÊNG ---
            renderLoginList: () => {
                const s = document.getElementById('user-select');
                const btn = document.getElementById('btn-login');
                const pin = document.getElementById('user-pin');
                
                if (app.data.employees.length > 0) {
                    s.innerHTML = '<option value="">-- Chọn tên của bạn --</option>' + 
                        app.data.employees.map(e => `<option value="${e.id}">${e.name}</option>`).join('');
                    s.disabled = false;
                    pin.disabled = false;
                    btn.disabled = false;
                    btn.classList.remove('opacity-50', 'cursor-not-allowed');
                } else {
                    s.innerHTML = '<option>Chưa có dữ liệu nhân viên</option>';
                }
            },

            doLogin: () => {
                const id = document.getElementById('user-select').value;
                const pin = document.getElementById('user-pin').value.trim();
                
                if(!id) return alert("Vui lòng chọn tên nhân viên!");
                if(!pin) return alert("Vui lòng nhập mã PIN!");

                // So sánh chuỗi an toàn
                const emp = app.data.employees.find(e => String(e.id) === String(id) && String(e.pin) === String(pin));
                
                if(emp) {
                    app.user = emp;
                    localStorage.setItem('n5_v73_user', JSON.stringify(emp));
                    document.getElementById('login-screen').classList.add('hidden');
                    document.getElementById('app-body').classList.remove('hidden');
                    app.render();
                } else {
                    alert("Sai mã PIN! Vui lòng thử lại.");
                    document.getElementById('user-pin').value = '';
                }
            },

            render: () => {
                if(!app.user) { app.renderLoginList(); document.getElementById('login-screen').classList.remove('hidden'); return; }
                
                document.getElementById('ui-user').innerText = app.user.name;
                document.getElementById('ui-role').innerText = app.user.role;
                
                const isAdmin = ['Giám đốc', 'Quản lý'].includes(app.user.role);
                if(isAdmin) {
                    document.getElementById('admin-cog').classList.remove('hidden');
                    document.getElementById('admin-form').classList.remove('hidden');
                    document.getElementById('btn-export-sx').classList.remove('hidden');
                    document.getElementById('btn-export-th').classList.remove('hidden');
                    app.renderAdminTools();
                }
                
                app.renderHouses(); app.renderTasks(); app.renderChat();
                
                // Stats
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('stat-online').innerText = app.data.employees.filter(e => e.lastLogin === today).length;
            },

            renderHouses: () => {
                document.getElementById('house-grid').innerHTML = (app.data.houses || []).map(h => `
                    <div class="glass-card p-4 flex justify-between items-center border border-slate-100">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-xl bg-blue-600 text-white flex items-center justify-center font-black text-xs">${h.name.substring(0,2)}</div>
                            <div><p class="font-black text-xs">${h.name}</p><p class="text-[9px] text-slate-400 font-bold uppercase mt-0.5">S: ${h.temp?.am||'-'}° | C: ${h.temp?.pm||'-'}°</p></div>
                        </div>
                    </div>`).join('');
                
                // Populate Selects
                const opts = '<option value="">Chọn nhà...</option>' + (app.data.houses || []).map(h => `<option value="${h.name}">${h.name}</option>`).join('');
                const s1 = document.getElementById('th-area'); if(s1 && s1.innerHTML === "") s1.innerHTML = opts;
                const s2 = document.getElementById('task-house-id'); if(s2 && s2.innerHTML === "") s2.innerHTML = opts;
            },

            renderTasks: () => {
                const isAdmin = ['Giám đốc', 'Quản lý'].includes(app.user.role);
                let tasks = (app.data.tasks || []).filter(t => t.status !== 'completed');
                if(!isAdmin) tasks = tasks.filter(t => t.assignee == app.user.id);
                
                const groups = {};
                tasks.forEach(t => { if(!groups[t.assignee]) groups[t.assignee] = []; groups[t.assignee].push(t); });
                
                document.getElementById('task-list').innerHTML = Object.keys(groups).map(k => {
                     const worker = app.data.employees.find(e => String(e.id) === String(k))?.name || k;
                     const items = groups[k].map(t => `<div class="p-2 bg-slate-50 rounded mb-1 text-xs border flex justify-between"><span>${t.title} (${t.houseId})</span>${isAdmin ? `<button onclick="app.actions.deleteTask('${t._id}')" class="text-red-500"><i class="fas fa-trash"></i></button>` : ''}</div>`).join('');
                     return `<div class="glass-card p-4 border-l-4 border-blue-600 mb-3"><p class="text-[10px] text-blue-600 font-bold uppercase mb-2">${worker}</p>${items}</div>`;
                }).join('');
            },

            renderChat: () => {
                const c = document.getElementById('chat-box');
                c.innerHTML = (app.data.chat || []).map(m => `<div class="chat-bubble ${m.senderId==app.user.id?'me':'other'}"><p class="font-bold text-[9px] opacity-50 mb-1">${m.senderName||'User'}</p>${m.text}</div>`).join('');
            },
            
            renderAdminTools: () => {
                 const ind = document.getElementById('ind-zone');
                 if(ind && ind.innerHTML === "") ind.innerHTML = app.data.employees.map(e => `<label class="flex items-center gap-2 p-2"><input type="checkbox" name="assign-check" value="${e.id}"> <span class="text-xs font-bold">${e.name}</span></label>`).join('');
            },

            actions: {
                submitSX: async (action) => {
                    const data = {
                        action,
                        date: document.getElementById('sx-date').value,
                        type: document.getElementById('sx-type').value,
                        qty: Number(document.getElementById('sx-qty').value),
                        batch: document.getElementById('sx-batch').value,
                        destination: document.getElementById('sx-note').value,
                        user: app.user.name,
                        time: Date.now()
                    };
                    await addDoc(collection(db, `${ROOT}/production_logs`), data);
                    alert("Đã lưu!");
                },
                submitTH: async () => {
                    const details = {
                        B2: Number(document.getElementById('th-b2').value),
                        A1: Number(document.getElementById('th-a1').value),
                        A2: Number(document.getElementById('th-a2').value),
                        B1: Number(document.getElementById('th-b1').value),
                        D1: Number(document.getElementById('th-d1').value),
                        HT: Number(document.getElementById('th-ht').value),
                        ABF: Number(document.getElementById('th-abf').value),
                        B2F: Number(document.getElementById('th-b2f').value),
                    };
                    const total = Object.values(details).reduce((a,b) => a+b, 0);
                    await addDoc(collection(db, `${ROOT}/harvest_logs`), {
                        area: document.getElementById('th-area').value,
                        details, total, user: app.user.name, time: Date.now()
                    });
                    alert("Đã lưu!");
                },
                sendChat: async () => {
                    const txt = document.getElementById('chat-input').value;
                    if(!txt) return;
                    await addDoc(collection(db, `${ROOT}/chat`), { text: txt, senderId: app.user.id, senderName: app.user.name, time: Date.now() });
                    document.getElementById('chat-input').value = "";
                },
                addTask: async () => {
                    const title = document.getElementById('task-name').value;
                    const house = document.getElementById('task-house-id').value;
                    const uids = Array.from(document.querySelectorAll('input[name="assign-check"]:checked')).map(i => i.value);
                    for(let uid of uids) await addDoc(collection(db, `${ROOT}/tasks`), { title, houseId: house, assignee: uid, status: 'pending', time: Date.now() });
                    alert("Đã giao!");
                },
                deleteTask: async (id) => { if(confirm("Xóa?")) await deleteDoc(doc(db, `${ROOT}/tasks`, id)); },
