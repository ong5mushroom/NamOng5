<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nấm Ông 5 - V450</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* CORE CSS FIX */
        body { background-color: #f1f5f9 !important; color: #0f172a !important; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .card, .bg-white { background-color: #ffffff !important; color: #0f172a !important; }
        
        /* INPUT ĐỀU TĂM TẮP */
        input, select, textarea {
            background-color: #f8fafc !important;
            border: 1px solid #cbd5e1 !important;
            color: #0f172a !important;
            font-weight: 600;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            outline: none;
            font-size: 14px;
        }
        input:focus, select:focus { border-color: #3b82f6 !important; background-color: #fff !important; }
        
        /* TEXT COLORS */
        .btn-primary, .bg-blue-600, .bg-green-600, .bg-orange-600, .bg-purple-600, .bg-red-600 { color: #ffffff !important; }

        /* SCROLLBAR & ANIMATION */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        .animate-fade { animation: fadeIn 0.25s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        /* CHAT PATTERN */
        .chat-bg { background-color: #efeae2; background-image: url("https://www.transparenttextures.com/patterns/cubes.png"); }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <header class="h-16 bg-white border-b flex items-center justify-between px-4 fixed top-0 w-full z-40 shadow-sm">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-gradient-to-br from-amber-700 to-yellow-600 rounded-full flex items-center justify-center text-white font-black text-xl shadow border-2 border-white">N</div>
            <div>
                <div id="head-user" class="text-sm font-black text-slate-800 uppercase">KHÁCH</div>
                <div id="head-role" class="text-[10px] font-bold text-slate-500 bg-slate-100 px-2 py-0.5 rounded inline-block">Connecting...</div>
            </div>
        </div>
        <button id="btn-open-settings" class="w-10 h-10 rounded-full bg-slate-100 text-slate-600 hover:bg-blue-50 transition flex items-center justify-center"><i class="fas fa-cog text-xl"></i></button>
    </header>

    <main id="main-app" class="flex-1 mt-16 overflow-y-auto pb-24 px-2 pt-3 scroll-smooth">
        <div id="view-home" class="view-section animate-fade"></div>
        <div id="view-tasks" class="view-section hidden animate-fade"></div>
        <div id="view-sx" class="view-section hidden animate-fade"></div>
        <div id="view-th" class="view-section hidden animate-fade"></div>
        <div id="view-team" class="view-section hidden animate-fade"></div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t h-[65px] z-30 shadow-[0_-4px_10px_rgba(0,0,0,0.05)]">
        <div class="grid grid-cols-5 h-full">
            <button class="nav-btn active flex flex-col items-center justify-center text-blue-600 group" data-tab="home"><i class="fas fa-home text-xl mb-1 group-active:scale-90 transition"></i><span class="text-[9px] font-bold">HOME</span></button>
            <button class="nav-btn flex flex-col items-center justify-center text-slate-400 group" data-tab="tasks"><i class="fas fa-clipboard-list text-xl mb-1 group-active:scale-90 transition"></i><span class="text-[9px] font-bold">VIỆC</span></button>
            <button class="nav-btn flex flex-col items-center justify-center text-slate-400 group" data-tab="sx"><div class="w-12 h-12 -mt-6 bg-gradient-to-b from-blue-600 to-indigo-600 rounded-full flex items-center justify-center border-4 border-slate-50 shadow-xl text-white group-active:scale-95 transition"><span class="text-xs font-black">SX</span></div></button>
            <button class="nav-btn flex flex-col items-center justify-center text-slate-400 group" data-tab="th"><i class="fas fa-warehouse text-xl mb-1 group-active:scale-90 transition"></i><span class="text-[9px] font-bold">THDG</span></button>
            <button class="nav-btn flex flex-col items-center justify-center text-slate-400 group" data-tab="team"><i class="fas fa-users text-xl mb-1 group-active:scale-90 transition"></i><span class="text-[9px] font-bold">TEAM</span></button>
        </div>
    </nav>

    <button id="btn-open-chat" class="fixed bottom-24 right-4 w-14 h-14 bg-gradient-to-tr from-green-500 to-emerald-600 text-white rounded-full shadow-2xl z-40 flex items-center justify-center active:scale-90 transition border-2 border-white"><i class="fas fa-comment-dots text-2xl"></i></button>

    <div id="login-overlay" class="fixed inset-0 z-[100] bg-slate-900 flex flex-col items-center justify-center p-6">
        <div class="w-24 h-24 bg-white rounded-full flex items-center justify-center mb-8 shadow-2xl animate-bounce"><i class="fas fa-mushroom text-5xl text-amber-800"></i></div>
        <h2 class="text-3xl font-black text-white uppercase tracking-widest mb-10">NẤM ÔNG 5</h2>
        <div class="w-full max-w-xs space-y-4">
            <select id="login-user" class="w-full p-4 rounded-xl text-slate-900 font-bold text-center text-lg shadow-lg"><option value="">Đang tải...</option></select>
            <input type="password" id="login-pin" class="w-full p-4 rounded-xl text-slate-900 text-center text-2xl font-black tracking-widest shadow-lg" placeholder="PIN" maxlength="4">
            <button id="login-btn" class="w-full bg-gradient-to-r from-amber-600 to-orange-600 text-white py-4 rounded-xl font-black shadow-lg uppercase text-lg active:scale-95 transition">Đăng Nhập</button>
        </div>
        <div id="login-status" class="mt-6 text-slate-400 text-xs font-mono">V450 Ready</div>
    </div>

    <div id="chat-layer" class="hidden fixed inset-0 z-50 bg-white flex flex-col animate-slide-up"></div>
    <div id="modal-settings" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/60 p-4 backdrop-blur-sm"></div>
    <div id="msg-box" class="hidden fixed top-5 right-5 px-5 py-4 rounded-xl shadow-2xl text-white font-bold z-[100] flex items-center gap-3 animate-fade"></div>

    <script type="module" src="js/logic.js"></script>
</body>
</html>
